version: 2.1

orbs:
  python: circleci/python@1.3.2
  # Using windows for builds
  win: circleci/windows@2.4.0
  # Upload artifacts to s3
  aws-s3: circleci/aws-s3@2.0.0

jobs:

  get-ci-tools: # Clones our ci tools and persists them to the workspace
    docker:
      - image: cimg/base:2021.01
    steps:
      - add_ssh_keys:
          fingerprints:
            - "d1:d5:96:4d:ed:58:6e:7f:58:cc:21:5f:94:20:76:49"
      - run:
          name: I know Github as a host
          command: |
            mkdir ~/.ssh
            touch ~/.ssh/known_hosts
            ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run:
          name: Clone
          command: git clone git@github.com:specklesystems/speckle-sharp-ci-tools.git speckle-sharp-ci-tools
      - persist_to_workspace:
          root: ./
          paths:
            - speckle-sharp-ci-tools
  get-ui: # Clones our ci tools and persists them to the workspace
    docker:
      - image: cimg/base:2021.01
    steps:
      - add_ssh_keys:
          fingerprints:
            - "d1:d5:96:4d:ed:58:6e:7f:58:cc:21:5f:94:20:76:49"
      - run:
          name: I know Github as a host
          command: |
            mkdir ~/.ssh
            touch ~/.ssh/known_hosts
            ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run:
          name: Clone
          command: git clone git@github.com:specklesystems/specklepy_qt_ui.git specklepy_qt_ui
      - persist_to_workspace:
          root: ./
          paths:
            - specklepy_qt_ui
         
  package:
    executor: python/default
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run: 
          name: Install dependencies
          command: |
            pip install pb_tool pyqt5==5.15.8
      - run: 
          name: Update version if tag build
          command: |
            TAG=$(if [ "${CIRCLE_TAG}" ]; then echo $CIRCLE_TAG; else echo "2.0.99.$CIRCLE_BUILD_NUM"; fi;)
            SEMVER=$(echo "$TAG" | sed -e 's/\/[a-zA-Z-]+//')
            VERSION=$(echo "$SEMVER" | sed -e 's/[a-zA-Z]*\///')
            python patch_version.py $VERSION
            echo $SEMVER > ./SEMVER
      - run:
          name: ZIP plugin
          command: pb_tool zip
      - store_artifacts:
          path: zip_build/speckle-qgis.zip
      - persist_to_workspace:
          root: ./
          paths:
            - zip_build
            - SEMVER 
   
  build-connector-win: # Reusable job for basic connectors
    executor:
      name: win/default # comes with python 3.7.3
      shell: cmd.exe
    parameters:
      slug:
        type: string
        default: "qgis"
      installer:
        type: boolean
        default: false
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run:
          name: Create Innosetup signing cert
          shell: powershell.exe
          command: |
            echo $env:PFX_B64 > "speckle-sharp-ci-tools\SignTool\AEC Systems Ltd.txt"
            certutil -decode "speckle-sharp-ci-tools\SignTool\AEC Systems Ltd.txt" "speckle-sharp-ci-tools\SignTool\AEC Systems Ltd.pfx"
      - run:
          name: Patch
          shell: powershell.exe
          command: |
            $tag = if([string]::IsNullOrEmpty($env:CIRCLE_TAG)) { "0.0.0" } else { $env:CIRCLE_TAG }
            $semver = if($tag.Contains('/')) {$tag.Split("/")[1] } else { $tag } 
            python patch_version.py $semver
      - run:
          name: Build Installer
          shell: cmd.exe
          command:
            | # If no tag, use 0.0.0.1 and don't make any YML (for testing only!)
            speckle-sharp-ci-tools\InnoSetup\ISCC.exe speckle-sharp-ci-tools\qgis.iss /Sbyparam=$p
      - when:
          condition: << parameters.installer >>
          steps:
            - persist_to_workspace:
                root: ./
                paths:
                  - speckle-sharp-ci-tools/Installers
  
  build-installer-mac:
    macos:
      xcode: 12.5.1
    parameters:
      runtime:
        type: string
      slug:
        type: string
      installer_path:
        type: string
        default: speckle-sharp-ci-tools/Mac/SpeckleQGISInstall
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run:
          name: Install mono
          command: |
            HOMEBREW_NO_AUTO_UPDATE=1 brew install mono
      # Compress build files
      - run:
          name: Install dotnet
          command: curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin
      - run: &restore_semver
          name: Restore Semver
          command: SEMVER=$(cat ./SEMVER) && echo $SEMVER
      - run:
          name: Copy connector files to installer
          command: |
            mkdir -p <<parameters.installer_path >>/.installationFiles/
            cp zip_build/speckle-qgis.zip << parameters.installer_path >>/.installationFiles
      - run:
          name: Build Mac installer
          command: ~/.dotnet/dotnet publish << parameters.installer_path >>/SpeckleQGISInstall.sln -r << parameters.runtime >> -c Release
      - run:
          name: Zip installer
          command: |
            SEMVER=$(cat ./SEMVER)
            echo $SEMVER
            mkdir -p speckle-sharp-ci-tools/Installers/qgis
            (cd <<parameters.installer_path>>/bin/Release/net6.0/<< parameters.runtime >>/publish/ && zip -r - ./) > << parameters.slug >>-${SEMVER}.zip
            cp << parameters.slug >>-${SEMVER}.zip speckle-sharp-ci-tools/Installers/qgis/

      - persist_to_workspace:
          root: ./
          paths:
            - speckle-sharp-ci-tools/Installers/qgis/<< parameters.slug >>*.zip

  deploy-marketplace:
    executor: python/default
    steps:
      - checkout
      - run: 
          name: Install dependencies
          command: |
            pip install future
      - attach_workspace:
          at: ./
      - run: 
          name: Push to marketplace
          command: python plugin_utils/plugin_upload.py -u $QGIS_USERNAME -w $QGIS_PASSWORD zip_build/speckle-qgis.zip

  deploy-manager2:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    parameters:
      slug:
        type: string
      arch:
        type: string
        default: Any
      os:
        type: string
      extension:
        type: string
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run:
          name: Install Manager Feed CLI
          command: dotnet tool install --global Speckle.Manager.Feed
      - run: *restore_semver
      - run:
          name: Upload new version
          command: |
            SEMVER=$(cat ./SEMVER)
            echo $SEMVER
            /root/.dotnet/tools/Speckle.Manager.Feed deploy \
              -s qgis \
              -v ${SEMVER} \
              -u https://releases.speckle.dev/installers/qgis/<< parameters.slug >>-${SEMVER}.<< parameters.extension >> \
              -o << parameters.os >> \
              -a << parameters.arch >> \
              -f speckle-sharp-ci-tools/Installers/qgis/<< parameters.slug >>-${SEMVER}.<< parameters.extension >>
workflows: #happens with every PR to main
  build: # build the installers, but don't persist to workspace for deployment
    jobs:
      - get-ui:
          context: github-dev-bot
          filters: &build_filters
            branches:
              only:
                - main
                - /ci\/.*/
      - get-ci-tools:
          context: github-dev-bot
          filters: *build_filters
      - package:
          requires:
            - get-ui
            - get-ci-tools 
          filters: *build_filters
      - build-connector-win:
          requires:
            - package
          filters: *build_filters
          context: innosetup

      - build-installer-mac:
          name: Mac ARM Build
          slug: qgis-mac-arm
          runtime: osx-arm64
          requires:
            - package
            - build-connector-win
          filters: *build_filters

      - build-installer-mac:
          name: Mac Intel Build
          slug: qgis-mac-intel
          runtime: osx-x64
          requires:
            - package
            - build-connector-win
          filters: *build_filters

  deploy: # build installers and deploy
    jobs:
      - get-ui:
          context: github-dev-bot
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - get-ci-tools:
          context: github-dev-bot
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - package:
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
          requires:
            - get-ui
            - get-ci-tools 
      - build-connector-win:
          slug: qgis
          installer: true
          requires:
            - package
          filters: &deploy_filters
            tags:
              only: /([0-9]+)\.([0-9]+)\.([0-9]+)(?:-\w+)?$/
            branches:
              ignore: /.*/
          context: innosetup
      - deploy-marketplace:
          filters: *deploy_filters
          requires:
            - build-connector-win
      - deploy-manager2:
          slug: qgis
          os: Win
          arch: Any
          extension: exe
          requires:
            - build-connector-win
          filters: *deploy_filters
          context: do-spaces-speckle-releases
      
      
      - build-installer-mac:
          name: Mac ARM Build
          slug: qgis-mac-arm
          runtime: osx-arm64
          requires:
            - deploy-manager2
          filters: *deploy_filters

      - build-installer-mac:
          name: Mac Intel Build
          slug: qgis-mac-intel
          runtime: osx-x64
          requires:
            - deploy-mac-arm
          filters: *deploy_filters

      - deploy-manager2:
          context: do-spaces-speckle-releases
          name: deploy-mac-arm
          slug: qgis-mac-arm
          os: OSX
          arch: Arm
          extension: zip
          requires:
            - Mac ARM Build
          filters: *deploy_filters
      
      - deploy-manager2:
          context: do-spaces-speckle-releases
          name: deploy-mac-intel
          slug: qgis-mac-intel
          os: OSX
          arch: Intel
          extension: zip
          requires:
            - Mac Intel Build
          filters: *deploy_filters
